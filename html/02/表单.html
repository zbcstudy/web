<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!--
    checked="checked": 默认选中
    label标签：可以直接包住input标签 如果label里有多个标签 可以通过for id 的方式
    -->
    <form>
    <label>用户名： <input type="text" placeholder="......"></label>
    <p>密&nbsp;&nbsp;&nbsp;&nbsp;码： <input type="password" maxlength="6"></p>
    <p>性别： <input type="radio" name="sex" checked="checked">男 <input type="radio" name="sex">女</p>
    <p>
        爱好：
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">游泳
    </p>
    <p>
        搜索： <input type="button" value="搜索">
    </p>
    <p>
        <input type="submit" >
        <input type="reset" >
    </p>
    <p>
        <input type="image" src="../../static/im.jpg">
    </p>
    <p>
        上传图片： <input type="file">
    </p>
    <label for="two">
        label标签测试：
        <input type="text">
        <input type="text" id="two">
    </label>
    <p>
        文本域：<textarea cols="50" rows="3"></textarea>
    </p>
    <p>
        下拉框：
        <select>
            <option>北京</option>
            <option selected="selected">上海</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
    </p>
    </form>
</body>
</html>
