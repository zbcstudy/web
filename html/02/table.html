<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <!--
    border:设置表格边框
    cellspacing: 设置单元格和单元格之间的空白间距
    cellpadding：设置单元格和内容之间的空白间距
    -->
    <table border="1" cellspacing="0" cellpadding="5" width="500" height="200" align="center" >
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>

    <!--
        th:表头标签
    -->
    <table border="1" cellspacing="0" cellpadding="5" width="500" height="200" align="center" >
        <tr>
            <th>1-1</th>
            <th>1-2</th>
            <th>1-3</th>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>

    <hr>

    <table border="1" cellspacing="0" cellpadding="5" width="500" height="200" align="center" >
        <caption>表格标题</caption>
        <thead>
            <tr>
                <th>1-1</th>
                <th>1-2</th>
                <th>1-3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td colspan="2">3-2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
