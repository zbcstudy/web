<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-width: 1px;
            border-style: solid;
            border-radius: 10px; /*圆角*/
            /*相邻边框像素合并*/
            border-collapse: collapse;
            /*内容与边框之间的间隔 内边距*/
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>我是一个盒子</div>
</body>
</html>
