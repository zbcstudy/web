<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<hr>
    <h3>文本格式化标签</h3><br/>
    <strong>strong加粗, 推荐使用</strong><br/>
    <b>不推荐使用的加粗b</b><br/>

    <i>i标签让文字倾斜,不推荐使用</i><br>
    <em>推荐使用的em倾斜标签</em><br>

    <s>s标签添加删除线</s><br>
    <del>del标签添加删除线，推荐使用</del><br>

    <u>u标签添加下划线，</u><br>
    <ins>ins标签添加下划线，推荐使用</ins><br>
    <hr width="500" color="red">
</body>
</html>
