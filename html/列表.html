<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <!--ul标签里只能放li标签-->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
        <li>列表a</li>
        <li>列表b</li>
        <li>列表c</li>
        <li>列表d</li>
    </ol>
    <h3>自定义列表</h3>
    <!--
    <dl>
        <dt>定义标题</dt>
        <dd>定义解释，描述</dd>
    </dl>
    -->
    <dl>
        <dt>上海</dt>
        <dd>浦东</dd>
        <dd>嘉定</dd>
        <dd>金山</dd>
    </dl>
</body>
</html>
