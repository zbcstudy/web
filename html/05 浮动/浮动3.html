<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        section {
            width: 800px;
            height: 800px;
            background-color: pink;
        }
        section div:first-child {
            width: 200px;
            height: 300px;
            background-color: skyblue;
            float: left;
        }
        section div:last-child {
            width: 250px;
            height: 350px;
            background-color: indianred;
            float: left;
        }
    </style>
</head>
<body>
    <section>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>
</html>
