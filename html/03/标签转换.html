<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签转换</title>
    <style>
        div {
            color: red;
            background-color: #0534ff;
            display: inline;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>456</div>
    <div>789</div>
    <span>abc</span>
    <span>def</span>
    <span>hij</span>
</body>
</html>
