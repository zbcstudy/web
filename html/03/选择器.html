<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        /*类选择器*/
        .mr {
            color: blue;
        }

        .zz {
            color: red;
        }

        /*链接选择器*/
        a:link {
            font-size: 20px;
            color: red;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: aquamarine;
        }

        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <div class="mr" id="menren">鸣人</div>
    <div class="zz" id="zuozhu">佐助</div>
    <div>鼬</div>
    <div><a href="#">链接1</a></div>
    <div><a href="#">链接2</a></div>
    <div><a href="#">链接3</a></div>
    <div><a href="#">链接4</a></div>
</body>
</html>
